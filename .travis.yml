language: python
python:
- '3.7'
install: 
- pip install -r requirements.txt
- pip install black
script:
- black --check .
deploy:
  provider: elasticbeanstalk
  access_key_id: $AWSAccessKeyId
  secret_access_key: $AWSSecretKey
  region: "us-east-1"
  app: "django-tutorial"
  env: "django-env-1"
  bucket_name: "elasticbeanstalk-us-east-1-063456759375"
env:
  global:
  - secure: 
  - secure: 
